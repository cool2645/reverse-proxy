<p>
<table>
    <form method="post">
        <tr>
            <td><strong>新建反向代理服务</strong></td>
        </tr>
        <tr>
            <td>域名</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>主机地址</td>
            <td><input type="text" name="host"></td>
        </tr>
        <tr>
            <td>端口</td>
            <td><input type="text" name="port"></td>
        </tr>
        <tr>
            <td><input type="submit" value="创建"></td>
        </tr>
    </form>
</table>
</p>
<p>
    提示：域名为一个只含有<i>英文字母、数字、连字符"-"</i>组成的单词，例如：“foobar”。
    创建成功以后系统会给您分配一个二级域名，例如：“foobar.cool2645.pub”，你将可以使用这个域名访问你的网站。
    以后也可以将你的其他域名设置为 CNAME 方式解析到这个域名。
    <br>
    主机地址为你要反向代理的网站的地址，推荐填写 IP 地址，例如：127.0.0.1；端口号为你网站的端口号，例如：80。
</p>
